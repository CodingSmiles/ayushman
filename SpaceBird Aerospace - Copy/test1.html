<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  left: 30px;
  top:  50%;
  transform : translate(-50%);
}
div.relative1 {
  position: relative;
  left: 700px;
  top: 50%;
  transform : translate(-50%);
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
    <img src="0007.png" alt="ERROR! NO FILE!" heigth="700px" width="700px">
</div>
<div class="relative1">
    <img src="0007.png" alt="ERROR! NO FILE!" heigth="700px" width="700px">
</div>

</body>
</html>
